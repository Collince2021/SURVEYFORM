<!DOC TYPE>
<html>
    <head>
      <title>SURVEY FORM</title>
    </head>
    <body id="body1">
        <h1 id="heading1">PLEASE FILL THE SURVEY FORM HONESTLY BUT JUBILANTLY</h1>
        <P id="P1"><b>NOTE:</b>The survey form should be completed in time befofre the deadline</P>
        <fieldset>
            <legend id="legend1">SURVEY DETAILS:</legend>
            <label for="NAME" id="lname">NAME:</label><br><br>
            <input type="text"  id="NAME">
            <br><br>
            <label for="address" id="laddress">ADDRESS:</label>
            <input type="address" id="address" placeholder="Your hometown address">
            <label for="email" id="lemail">EMAIL</label>
            <input type="email" id="email" placeholder="youremail@gmail.com">
            <label for="number" id="lnumber">Phone number:</label>
            <input type="number" id="number" placeholder="070...."  min="1" max="10">
            <label for="iq" id="labeliq">IQ:</label> 
            <input type="text" id="iq">
            <label for="gender" id="lgender">GENDER:</label>
            <input type="radio" name="gender" id="gender" value="male" checked><label id="male">MALE</label>
            <input type="radio"  name="gender" value="female"><label id="female">FEMALE</label>
            <input type="radio" name="gender" valeu="other"><label id="ohetr">OTHER</label>
            <P id="p2">Do you wish to fill your date of birth?<br/>If yes then do so in the box below</P>
            <select>
                <option value="yes" class="selction1">YES</option>
                <option value="no" class="selection1">NO</option>
            </select>
            <label for="bithdate" id="lbirthdate">DATE OF BIRTH:</label>
            <input type="date" name="date" id="birthdate"><br />
            <input type="submit" id="submit"value="submit your details">
        </fieldset>
    </body></html>
